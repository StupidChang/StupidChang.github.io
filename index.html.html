<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">

    <title>一番賞抽獎 - 撕籤動畫</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            text-align: center;
            font-family: "Noto Sans TC", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            overflow: hidden; /* 防止頁面跳動 */
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .book {
            width: 100%;
            height: 100%;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 3px solid #a49977;
            overflow: visible !important; /* 確保翻頁動畫不會被裁切 */
        }
        .page {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #eed881, #ff940b);
        }
        .instructions {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="rounded-3 shadow-lg p-5">
        <h1>歡迎來到一番賞抽獎！</h1>
        <p class="instructions">請點擊或拖動左上角來撕開籤，看看你中了什麼獎品！</p>
        <div class="book-container ">
            <div class="book rounded-3" id="book">
                <div class="page" id="prizePage"></div>
                <div class="page" id="coverPage">撕開看看</div>
            </div>
        </div>
    </div>
    
    <!-- 引入 jQuery 和 Turn.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://www.turnjs.com/lib/turn.min.js"></script>
    <script>
        $(document).ready(function() {
            let prizes = ["🎉 大獎！", "🥈 二獎", "🥉 三獎", "🎁 安慰獎"];
            let randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
            $('#prizePage').text(randomPrize);
            
            console.log("test...");

            $('#book').turn({
                width: 600,
                height: 300,
                autoCenter: true,
                display: 'single',
                gradients: true,
                acceleration: true,
                corners: "tl", // 只允許左上角翻頁
                elevation: 50,
                pages: 2, // 確保至少有三頁，以強制第一頁為空白，從第二頁開始翻
                page: 2,
                when: {
                    first: function(event, page, view) {
                        // console.log("first...");
                        $("#book").turn("disable", true); // 禁止翻頁，防止再次操作
                    },
                }
            });

        });
    </script>
</body>
</html>
