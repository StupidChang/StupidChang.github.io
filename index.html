<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticeboard Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="RealNoticeboard" width="800" height="600"></canvas>
    
    <script>
        function drawText(context, textArray, position, lineHeight) {
            context.font = "600 24px Noto Sans TC";
            context.fillStyle = "black";
            context.textAlign = "center";

            textArray.forEach((line, index) => {
                context.fillText(line, position.x, position.y + (index * lineHeight));
            });
        }

        function calWidth(Width, plus) {
            if (plus) {
                let result = Math.floor(((Width - 1320) / 2) / 2 + plus);
                return result;
            } else {
                let result = Math.floor((Width - 1320) / 2);
                return result;
            }
        }

        // 您的其他 JavaScript 函數可以放在此處
        function theRealNoticeboard(Width, Height) {
            // 初始化 and 添加事件邏輯
            console.log("告示牌生成中...");
            // 可以將完整的 JavaScript 函數程式碼放在這裡
        }

        // 執行您的主程式，初始化畫布或事件
        theRealNoticeboard(window.innerWidth, window.innerHeight);
    </script>
</body>
</html>
